<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body">
        <div class="display">
            <input type="text" placeholder="0" id="dispaly" name="display" disabled/>
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="clear" name="clear">
            <input type="button" value="REMOVE" id="erase" name="delete">
            <input type="button" value="/" class="input-button" name="division">
            <input type="button" value="*" class="input-button" name="multiplication">
            <input type="button" value="7" class="input-button"name="number"/>
            <input type="button" value="8" class="input-button"name="number" />
            <input type="button" value="9" class="input-button"name="number"/>
            <input type="button" value="-" class="input-button" name="subtraction"/>
            <input type="button" value="4" class="input-button"name="number" />
            <input type="button" value="5" class="input-button"name="number" />
            <input type="button" value="6" class="input-button"name="number" />
            <input type="button" value="+" class="input-button" name="Addition" />
            <input type="button" value="1" class="input-button"name="number" />
            <input type="button" value="2" class="input-button" name="number" />
            <input type="button" value="3" class="input-button" name="number" />
            <input type="button" value="=" id="equal" name="equal" />
            <input type="button" value="0" class="input-button" name="zero" />
            <input type="button" value="." class="input-button" name="decimal" />

        </div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    
</body>
</html>
